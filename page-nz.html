<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-nz.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googlefonts.cn/css?family=Amatic+SC:400,700|Cookie|Kalam|Merienda" rel="stylesheet">
    <script src="page-nz.js" defer></script>
    <title>NZ Photo Collection</title>
</head>

<body>
    <div class="backgroundphoto"><img src="image/us-cropped.jpg" height="1300px"></div>

    <header>
        <div class="headbar">
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fa fa-bars fa-2x" id="icon"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#home-container">
                        <div id="home-sidebar">Home</div>
                    </a>
                    <a href="#about-container">
                        <div id="about-sidebar">About</div>
                    </a>
                    <a href="#collection-container">
                        <div id="collection-sidebar">Collection</div>
                    </a>
                    <div class="location-sidebar">
                        <p>New Zealand</p>
                        <p>Outside NZ</p>
                        <p>Protrait</p>
                    </div>
                    <a href="#contact-container">
                        <div id="contact-sidebar">Contact Me</div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!----------------------------------------------------->
    <main class="main-container">
        <section class="photoDisplay">
            <button id="lastPhotoBtn"> < </button>

            <div>
                <img id="photoNz" src="image/Wellington/welly1.jpg"> 
                <p id="photoName">WaterFront 1</p>
            </div>

            <button id="nextPhotoBtn">></button>
        </section>




    </main>
</body>

</html>























<footer>
    <div class="footerBar">
        Copyright 2022 by Phoebe Su. All Rights Reserved.</div>
</footer>
</body>

</html>
